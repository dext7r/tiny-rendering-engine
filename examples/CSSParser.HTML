<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../dist/render-engine.js"></script>
    <script>
        function parse(css) {
            const parser = new RenderEngine.CSSParser()
            return JSON.stringify(parser.parse(css), null, 4)
        }
        
        console.log(parse(`
            div,
            *,
            .class-div,
            #id-div {
                font-size: 14px;
                position: relative;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 1);
                margin-bottom: 20px;
            }

            body {
                font-size: 88px;
                color: #000;
            }
        `))

        console.log(parse(`
            .class-div,
            .class-div2 {
                font-size: 14px;
            }
        `))
    </script>
</body>
</html>
