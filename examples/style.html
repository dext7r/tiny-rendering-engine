<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
</head>
<body>
    <script src="../dist/render-engine.js"></script>
    <script>
        function parseHTML(html) {
            const parser = new RenderEngine.HTMLParser()
            return parser.parse(html)
        }

        function parseCSS(css) {
            const parser = new RenderEngine.CSSParser()
            return parser.parse(css)
        }

        const domTree = parseHTML(`
            <html>
                <body id=" body " data-index="1" style="color: red; background: yellow;">
                    <div class="lightblue test">test!</div>
                <\/body>
            <\/html>
        `)

        const cssRules = parseCSS(`
            div {
                font-size: 14px;
                position: relative;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 1);
                margin-bottom: 20px;
            }

            .lightblue {
                font-size: 16px;
            }

            body {
                font-size: 88px;
                color: #000;
            }
        `)

        console.log(JSON.stringify(RenderEngine.getStyleTree(domTree, cssRules), null, 4))
    </script>
</body>
</html>
